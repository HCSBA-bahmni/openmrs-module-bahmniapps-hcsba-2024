<div class="modern-modal-wrapper" aria-labelledby="dialog-label" ng-controller="EditBedStatusController">
    <div class="modern-modal">
        <div class="modern-modal-header">
            <h4>{{'CHANGE_BED_STATUS' | translate}}</h4>
            <span class="modern-modal-close ngdialog-close"></span>
        </div>

        <div class="modern-modal-body">
            <div class="modern-modal-section">
                <p><strong>{{'BED_KEY' | translate}}:</strong> {{$root.selectedBedInfo.bed.bedNumber}}</p>
                <p><strong>{{'LOCATION_KEY' | translate}}:</strong> {{$root.selectedBedInfo.roomName}}</p>
                <p><strong>{{'DEPT_KEY' | translate}}:</strong> {{ward.name}}</p>
            </div>

            <div class="modern-modal-section">
                <label for="bed-status">{{'STATUS_KEY' | translate}}</label>
                <select id="bed-status"
                        ng-model="newBedStatus"
                        ng-options="status as status.label for status in availableStatuses"
                        class="modern-select">
                </select>
            </div>
        </div>

        <div class="modern-modal-footer">
            <button class="modern-button modern-button-primary" ng-click="updateBedStatus()">{{'SAVE_KEY' | translate}}</button>
            <button class="modern-button modern-button-secondary" ng-click="closeDialog()">{{'CANCEL_KEY' | translate}}</button>
        </div>
    </div>
</div>
